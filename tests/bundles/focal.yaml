series: bionic
applications:
  ubuntu:
    charm: cs:ubuntu
    num_units: 1
  ceph-iscsi:
    charm: ../../
    series: focal
    num_units: 2
    options:
      rbd-pool: tmbtil
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:bionic-train
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: cloud:bionic-train
  vault:
    num_units: 1
#    charm: cs:~openstack-charmers-next/vault
    charm: cs:~gnuoy/vault-28
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
relations:
- - ceph-mon:client
  - ceph-iscsi:ceph-client
- - vault:certificates
  - ceph-iscsi:certificates
- - ceph-osd:mon
  - ceph-mon:osd
- - vault:shared-db
  - mysql:shared-db
