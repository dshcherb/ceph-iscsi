series: bionic
applications:
  ubuntu:
    charm: cs:ubuntu
    num_units: 1
  ceph-iscsi:
    charm: ../
    series: focal
    num_units: 2
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:bionic-train
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: cloud:bionic-train
relations:
- - ceph-mon:client
  - ceph-iscsi:ceph-client
- - ceph-osd:mon
  - ceph-mon:osd
